<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="top-section">
            <i class="message fas fa-envelope"></i c>
            <i class="notif fas fa-bell"></i>
            <div class="pic">
                <img src="./avatar.png" alt="avatar">
            </div>
            <div class="name">Chubble</div>
            <div class="tag">@chubblechubble</div>
        </div>
        <div class="bottom-section">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="videos">190 <span>Videos</span></div>
            <div class="border"></div>
            <div class="subcribers">305 <span>Subcribers</span></div>
            <div class="border"></div>
            <div class="views">7.3M <span>Views</span></div>
        </div>
    </div>
</body>
</html>
