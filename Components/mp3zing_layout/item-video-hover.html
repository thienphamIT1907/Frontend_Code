<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item video hover</title>
    <script src="https://kit.fontawesome.com/b2cccbdfee.js" crossorigin="anonymous"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Roboto Mono";
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
            background: #ddd
        }

         .album-square{
            background: url(https://iso.500px.com/wp-content/uploads/2016/03/pedroquintela.jpg);
            background-size: cover;
            height: 180px;
            width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 10px 15px black;
            transition: all .5s;
        }

        .album-square:hover{
            transform: scale(1.3);
            box-shadow: 10px 20px 20px black;
        }
        

        .album-square .overlay{
            background: linear-gradient(90deg, rgba(0,0,0,0.5018382352941176) 0%, rgba(0,0,0,0.5) 100%);
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            color: #fff;
            font-size: 35px ;
            transition: all .4s;

        }
        
        .album-square:hover .overlay{
            opacity: 1;
            cursor: pointer;

        }

        .album-square i {
            transition: all .5s;
        }

        .album-square:hover i {
            opacity: 1;
            cursor: pointer;
            transform: scale(1.5);
        }

        


      
    </style>
</head>

<body>
    <div class="album-square">
        <div class="overlay">
            <i class="fas fa-play"></i>
        </div>           
    </div>
</body>

</html>
